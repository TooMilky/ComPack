<div class="add-form-container">
  <!-- Bottom will only shown if there is a forum -->
  <div class="ui icon message" *ngIf="newStaff">
    <i class="notched check green icon"></i>
    <!-- When the notification icon is closed, newStaffs will be null to clear it -->
    <i class="close icon" (click)="newStaff = null"></i>
    <div class="content">
      <div class="header">
        New staff added!
      </div>
      <p>Title: {{newStaff.title}}</p>
    </div>
  </div>



  <form class="ui big form" #staffForm="ngForm" (submit)="onSubmit(staffForm)" [class.loading]="loading">

    <div class="fields">
      <div class="eight wide field">
        <label>Title</label>
        <input type="text" placeholder="PC Title" name="title" ngModel>
      </div>
    </div>



    <div class="field">
      <label>Price</label>
      <input type="text" placeholder="$" name="price" ngModel>
    </div>



    <div class="equal width fields">
      <div class="field">
        <label>Description</label>
        <textarea name="description" rows="10" cols="30" ngModel></textarea>
      </div>
    </div>



    <div class="field">
      <label>Photo URL</label>
      <input type="text" placeholder="/profile/example.jpg" name="photo" ngModel>
    </div>


    <button type="submit" class="ui submit large grey button right floated">Submit</button>
  </form>
</div>
