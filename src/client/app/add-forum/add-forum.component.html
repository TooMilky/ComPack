<div class="add-form-container">

  <div class="ui icon message" *ngIf="newForum">
    <i class="notched check green icon"></i>
    <i class="close icon" (click)="newForum = null"></i>
    <div class="content">
      <div class="header">
        New forum added!
      </div>
      <p>Title: {{newForum.title}}</p>
    </div>
  </div>



  <form class="ui big form" #forumForm="ngForm" (submit)="onSubmit(forumForm)" [class.loading]="loading">

    <div class="fields">
      <div class="eight wide field">
        <label>Title</label>
        <input type="text" placeholder="PC Title" name="title" ngModel>
      </div>
    </div>



    <div class="field">
      <label>Price</label>
      <input type="text" placeholder="$" name="price" ngModel>
    </div>



    <div class="field">
      <label>Username</label>
      <input type="text" value={{user.username}} name="username" ngModel readonly>
    </div>



    <div class="equal width fields">
      <div class="field">
        <label>Description</label>
          <textarea name="description" rows="10" cols="30" ngModel></textarea>
      </div>
    </div>



    <div class="field">
      <label>Photo URL</label>
      <input type="text" placeholder="/profile/example.jpg" name="photo" ngModel>
    </div>


    <button type="submit" class="ui submit large grey button right floated">Submit</button>
  </form>
</div>
